<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>LoftSchool</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">

  <header class="header">
    <div class="container">
      <div class="header__top">
        <div class="header__logo">
          <a href="/" class="logo">
            <img src="http://ww1.prweb.com/prfiles/2015/06/15/12790304/Brainbank-logo.png" alt="" class="logo__pic">
          </a>
        </div>
        <div class="header__search">
          <div class="search">
            <form action="" class="search__form">
              <input type="text" name="" id="" placeholder="Поиск" class="search__input">
              <input type="submit" value="" class="search__submit">
            </form>
          </div>
        </div>
        <div class="header__menu">
          <ul class="menu">
            <li class="menu__item">
              <a href="#" class="menu__link">
                <span class="menu__link-text">Карта проезда</span>
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">
                <span class="menu__link-text">История заказов</span>
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link menu__link-iconed">
                <span class="menu__link-text"></span>
                <span class="menu__link-text">Корзина</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>


  <div class="empty"></div>
</div>
<footer class="footer">
  <div class="footer__adress">
    г. Санкт-Петербург, Левашовский проспект, БЦ "Квартал"
  </div>
  <div class="footer__copyright">
    &copy; mojn.ru 2016
  </div>
</footer>

</body>

</html>
