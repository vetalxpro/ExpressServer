<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS and Javascript Animation</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
<h1>CSS and Javascript Animation</h1>
<button class="changeBackgroundButton" onclick="changeBackground()">Change background</button>
<div class="progress"></div>
<div id="digit">
  <span class="stripe">0123456789</span>
</div>
<div id="anim-container">
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
</div>
<progress></progress>
<div id="field" class="field">
  <img src="https://js.cx/clipart/ball.svg" class="ball one" width="40px" height="40px">
  <img src="https://js.cx/clipart/ball.svg" class="ball two" width="40px" height="40px">
</div>
</body>
</html>
