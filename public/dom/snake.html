<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snake</title>
	<style type="text/css">
		h1{
			text-align:center;
		}
		.container{

		}
		#field{
			margin:0 auto;
			background:black;
			height:500px;
			width:500px;
			border:2px solid blue;
			position:relative;
		}
		#snake{
			position:absolute;
			top:0;
			left:0;
			background:white;
			height:10px;
			width:10px;

		}
	</style>
</head>
<body>
	<h1>Snake</h1>
	<div class="container">
		<div id="field">
			<div id="snake"></div>
		</div>
	</div>

	<script>
		let up=0;
		let left=0;
		let timerId;
		timerId=setInterval(function(){
			left+=10;
			snake.style.left=left+'px';
		},200);

		document.onkeydown=function(event){
			console.log(event.keyCode);
			switch(event.keyCode){
				case 32:
					clearInterval(timerId);
					break;
				case 40:
					clearInterval(timerId);
					timerId=setInterval(function(){
						up+=10;
						snake.style.top=up+'px';
					},200);
					break;
				case 39:
					clearInterval(timerId);
					timerId=setInterval(function(){
						left+=10;
						snake.style.left=left+'px';
					},200);
					break;
				case 38:
					clearInterval(timerId);
					timerId=setInterval(function(){
						up-=10;
						snake.style.top=up+'px';
					},200);
					break;
				case 37:
					clearInterval(timerId);
					timerId=setInterval(function(){
						left-=10;
						snake.style.left=left+'px';
					},200);
					break;
			}
			return false;
		}


	</script>


</body>
</html>
